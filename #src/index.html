<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2_Flexbox</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- Шапка проекта -->
    <header class="header">
        <h1>Инструменты для макетирования</h1>
    </header>

    <!-- Блок с карточками товара (основная секция проекта) -->
    <section class="main">
        <div class="container">
            <div class="cards">
                <!-- Сделаем два контейнера (cards__box) для карточек -->
                <!-- Первый контейнер cards__box -->
                <div class="cards__box">
                    <div class="cards__block">
                        <div class="cards__img">
                            <img src="img/image-1.jpg" alt="Image">
                        </div>
                        <div class="cards__text">
                            <p class="cards__name">Резак 18 мм</p>
                            <p class="cards__price">от 500 руб.</p>
                            <button>Купить</button>
                        </div>
                    </div>
                    <div class="cards__block">
                        <div class="cards__img">
                            <img src="img/image-2.jpg" alt="Image">
                        </div>
                        <div class="cards__text">
                            <p class="cards__name">Резак 9 мм</p>
                            <p class="cards__price">от 100 руб.</p>
                            <button>Купить</button>
                        </div>
                    </div>
                </div>
                
                <!-- Второй контейнер cards__box -->
                <div class="cards__box">
                    <div class="cards__block">
                        <div class="cards__img">
                            <img src="img/image-3.jpg" alt="Image">
                        </div>
                        <div class="cards__text">
                            <p class="cards__name">Коврик для резки</p>
                            <p class="cards__price">от 350 руб.</p>
                            <button>Купить</button>
                        </div>
                    </div>
                    <div class="cards__block">
                        <div class="cards__img">
                            <img src="img/image-4.jpg" alt="Image">
                        </div>
                        <div class="cards__text">
                            <p class="cards__name">Линейка</p>
                            <p class="cards__price">от 400 руб.</p>
                            <button>Купить</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

</body>

</html>
